<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-qr-reader</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A web component to scan Qr codes">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  
</head>
<body>

    <div>
      <div>Value: {{scanned}}</div>
      <vue-qr-reader ref="qr"
        v-on:code-scanned="codeScanned"
        stop-on-scanned="true"
        use-back-camera="true"
        draw-on-found="true"
        line-color="#00FF00"
        line-width="20"
        video-height="480"
        video-width="640"
        responsive="true">
      </vue-qr-reader>
    </div>

  <script>
    module.exports = {
      data: function () {
        return {
          scanned: ''
        }
      },
      methods: {
        codeScanned (event) {
          this.scanned = event.detail[0];
        }
      }
    }
</script>


  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuex/dist/vuex.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/vue-qr-reader"></script>

</body>
</html>
